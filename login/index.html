<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Banking</title>
    <script
      src="https://kit.fontawesome.com/bfdb86cd47.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <section>
      <div class="px-lg-5 py-lg-4 p-4 bg-info rounded-pill">
        <div class="text-center">
            <img src="../img/logo.png" alt="logo">
        </div>
        <br><br>
        <h1 class="font-weight-bold mb-4 text-center text-white">Bienvenido a nuestro HomeBanking</h1>
        <p class="text-secondary text-center fs-4">En el panel de abajo podras acceder a tu cuenta y realizar todas las operaciones necesarias. Que esperas por probarlo!</p>
      </div>
      <br><br><br>
      <div class="row g-8">
        <div class="col-lg-7 bg-info rounded-5">
            <br>
            <br>
          <form>
            <div class="mb-3 text-center rounded-pill">
              <label for="InputEmaill" class="form-label font-weight-bold fs-5 text-secondary rounded-pill"
                >Usuario</label
              >
              <input
                type="email"
                class="form-control m-3"
                id="exampleInputEmaill"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3 text-center rounded-pill">
              <label for="InputUser" class="form-label font-weight-bold fs-5 text-secondary rounded-pill"
                >D.N.I.</label
              >
              <input
                type="number"
                class="form-control m-3"
                id="exampleInputEmaill"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3 text-center rounded-pill">
              <label for="InputPassword" class="form-label font-weight-bold fs-5 text-secondary rounded-pill"
                >Contraseña</label
              >
              <input
                type="password"
                class="form-control m-3"
                id="Input Password"
              />
              <div id="passHelp" class="form-text ms-3 text-light fs-5">
                Ningun miembro del banco te pedira tus claves de identificacion
              </div>
            </div>
            <div class="mb-3 form-check ms-4">
              <input
                type="checkbox"
                class="form-check-input text-center"
                id="Check"
              />
              <label class="form-check-label text-secondary" for="exampleCheck1"
                >¿Quiere guardar sus datos?</label
              >
            </div>
            <div class="text-center">
            <button type="submit" class="btn bg-white bg-opacity-25 text-white fs-5 rounded-5 text-center">Enviar</button>
             </div>
          </form>
        </div>
        <div class="col-lg-5">
          <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4">
            <img src="./img/imagenlogin.svg" class="img-fluid" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
